<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>AI Управління проєктами</title>
</head>
<body>
    <h1>📝 Завдання</h1>
    <input type="text" id="taskTitle" placeholder="Додати завдання">
    <button onclick="addTask()">Додати</button>
    <ul id="tasks"></ul>
    
    <h1>💬 Чат</h1>
    <input type="text" id="chatMessage" placeholder="Напишіть повідомлення">
    <button onclick="sendMessage()">Відправити</button>
    <ul id="chat"></ul>

    <script src="script.js"></script>
</body>
</html>
